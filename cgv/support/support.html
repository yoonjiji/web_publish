<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV Support</title>
    <!-- style -->
    <link rel="stylesheet" href="/cgv/css/commons.css" />
    <link rel="stylesheet" href="/cgv/css/cgv.css" />

    <!-- script -->
    <script src="/cgv/js/cgv_support.js"></script>
  </head>
  <body>
    <div id="wrap">
      <iframe
        src="/cgv/header.html"
        frameborder="0"
        width="100%"
        height="150px"
      ></iframe>
      <!-- /header -->

      <div id="contents">
        <div class="center-layout support">
          <h1 class="center-title">공지/뉴스</h1>
          <div class="support-content">
            <p>CGV의 주요한 이슈 및 여러가지 소식들을 확인하실 수 있습니다.</p>
            <div>
              <select name="search_title">
                <option value="default">제목</option>
                <option value="content">내용</option>
              </select>
              <input
                type="text"
                name="search_content"
                placeholder="검색어를 입력해 주세요"
              />
              <button>검색하기</button>
            </div>
            <!-- 폼으로 안묶어도 됌/ 버튼으로 submit -->

            <div>
              <nav>
                <ul>
                  <li>
                    <a onclick="onChangeNoiceList('total')">전체</a>
                    <!-- script type=module이면 실행안됨 -->
                    <!-- js/ html 실행 처리 과정에서 충돌(js가 제일 먼저 실행되게) -->
                  </li>
                  <li>
                    <a onclick="onChangeNoiceList('system')">시스템점검</a>
                  </li>
                  <li><a href="#">극장</a></li>
                  <li><a href="#">행사/이벤트</a></li>
                  <li><a href="#">제휴이벤트</a></li>
                  <li><a href="#">기타</a></li>
                </ul>
              </nav>

              <p>총27건이 검색되었습니다.</p>
              <table></table>
            </div>
          </div>
        </div>
      </div>
      <!-- /contents -->

      <iframe
        src="/cgv/footer.html"
        frameborder="0"
        width="100%"
        height="500px"
      ></iframe>
      <!-- /footer -->
    </div>
    <!-- /wrap -->
  </body>
</html>
