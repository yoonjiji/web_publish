<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV Login</title>

    <!-- style -->
    <link rel="stylesheet" href="/cgv/css/commons.css" />
    <link rel="stylesheet" href="/cgv/css/cgv.css" />

    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="wrap">
      <iframe
        src="/cgv/header.html"
        frameborder="0"
        width="100%"
        height="150px"
      ></iframe>
      <!-- /header -->

      <div id="contents">
        <div class="login-form center-layout">
          <h1 class="center-title">Login</h1>
          <form action="#" method="post">
            <ul>
              <li>
                <p>
                  아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.
                </p>
              </li>
              <li>
                <div class="login-form-input">
                  <span><i class="fa-regular fa-user"></i></span>
                  <input type="text" name="id" />
                </div>
              </li>

              <li>
                <div class="login-form-input">
                  <span><i class="fa-solid fa-lock"></i></span>
                  <input type="password" name="fwd" />
                </div>
              </li>

              <li>
                <button class="btn-main-color">로그인</button>
              </li>
              <li>
                <div>
                  <input type="checkbox" />
                  <label for="">아이디 저장</label>
                </div>
                <div>
                  <a href="#">아이디 찾기</a><span>&gt;</span>
                  <a href="#">비밀번호 찾기</a><span>&gt;</span>
                </div>
              </li>
              <li>
                <button class="btn-main-color">네이버 로그인</button>
              </li>
            </ul>
            <div>
              <img
                src="https://adimg.cgv.co.kr//images/202206/loginplus/350x300.png"
                alt="login img"
              />
            </div>
          </form>
        </div>
        <!-- /login-form -->
      </div>
      <!-- /contents -->

      <iframe
        src="/cgv/footer.html"
        frameborder="0"
        width="100%"
        height="500px"
      ></iframe>
      <!-- /footer -->
    </div>
    <!-- /wrap -->
  </body>
</html>
