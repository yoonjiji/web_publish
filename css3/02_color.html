<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Color</title>
    <style>
      p.color-name {
        color: greenyellow;
      }
      p.color-rgb {
        color: rgb(1, 33, 444);
      }
      p.color-rgba {
        color: rgba(1, 33, 422, 0.6);
      }
      p.color-haxa {
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <h1>CSS Color</h1>
    <hr />
    <p class="color-name">CSS color name</p>
    <p class="color-rgb">CSS RGB color</p>
    <p class="color-rgba">CSS RGBA color</p>
    <p class="color-haxa">CSS #hexa color</p>
  </body>
</html>
