<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list style</title>
    <style>
      ul > li {
        /* list-style-type: disc; */
      }
      h5 + ul {
        list-style: none;
        /* border: 1px solid red; */
      }
      ol li {
        list-style: "-";
      }
      .db {
        list-style: "\1F600";
      }
    </style>
  </head>
  <body>
    <h1>list style</h1>
    <ul>
      <h3>Front end</h3>
      <li>
        <h5>HTML</h5>
        <ul>
          <li>HTML4</li>
          <li>HTML5</li>
        </ul>
      </li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>
    <hr />
    <ol>
      <h3>Back end</h3>
      <li>NodeJS</li>
      <li>JSP</li>
      <li>ASP</li>
      <li>PHP</li>
    </ol>
    <hr />
    <ul class="db">
      <h3>Database</h3>
      <li>MySQL</li>
      <li>Oracle</li>
      <li>Tibero</li>
      <li>Maria</li>
    </ul>
  </body>
</html>
