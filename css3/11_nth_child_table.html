<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
      }
      thead th {
        background-color: #c6c6c6;
      }
      tbody tr:nth-child(2n) td {
        background-color: greenyellow;
      }
      tfoot td {
        border: 1px solid #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>nth-child table</h1>
    <table>
      <thead>
        <tr>
          <th>제목1</th>
          <th>제목2</th>
          <th>제목3</th>
          <th>제목4</th>
          <th>제목5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>test1</td>
          <td>test2</td>
          <td>test3</td>
          <td>test4</td>
          <td>test5</td>
        </tr>
        <tr>
          <td>test1</td>
          <td>test2</td>
          <td>test3</td>
          <td>test4</td>
          <td>test5</td>
        </tr>
        <tr>
          <td>test1</td>
          <td>test2</td>
          <td>test3</td>
          <td>test4</td>
          <td>test5</td>
        </tr>
        <tr>
          <td>test1</td>
          <td>test2</td>
          <td>test3</td>
          <td>test4</td>
          <td>test5</td>
        </tr>
        <tr>
          <td>test1</td>
          <td>test2</td>
          <td>test3</td>
          <td>test4</td>
          <td>test5</td>
        </tr>
        <tr>
          <td>test1</td>
          <td>test2</td>
          <td>test3</td>
          <td>test4</td>
          <td>test5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">1 2 3 4 5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
