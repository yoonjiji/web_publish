<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexible box basic</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .parent {
        padding: 30px;
        height: 200px;
        border: 1px solid #000;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: stretch;
      }
      .parent div {
        width: 200px;
        background-color: darkcyan;
        border: 1px solid #000;
        padding: 10px 30px;
      }
    </style>
  </head>
  <body>
    <h2>flexible box basic</h2>
    <div class="parent">
      <div>Flex-item1</div>
      <div>Flex-item</div>
      <div>Flex-item</div>
      <div>Flex-item</div>
      <div>Flex-item</div>
    </div>
  </body>
</html>
