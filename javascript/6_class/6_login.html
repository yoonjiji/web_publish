<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="./6_quiz_login.js"></script>
    <script src="./6_login.js"></script>
  </head>
  <body>
    <h1>Login</h1>
    <ul>
      <li>
        <label for="id">아이디</label>
        <input type="text" id="id" placeholder="아이디 입력" />
      </li>
      <li>

      <li>
        <button type="button" onclick="loginCheck()">로그인</button>
        <button type="reset">Cancle</button>
      </li>
    </ul>
  </body>
