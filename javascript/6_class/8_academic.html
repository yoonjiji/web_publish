<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic</title>
    <script src="./8_academic.js"></script>
    <style>
      #student {
        display: block;
      }
      #professor,
      #parent,
      #employee {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Academic Signup</h1>
    <ul>
      <li>
        <input
          type="radio"
          name="type"
          value="1"
          onchange="display('1')"
          checked
        />
        <span>학생</span>
        <input
          type="radio"
          name="type"
          value="2"
          onchange="display('2')"
        /><span>교수</span>
        <input type="radio" name="type" value="3" onchange="display('3')" />
        <span>학부모</span>
        <input type="radio" name="type" value="4" onchange="display('4')" />
        <span>교직원</span>
      </li>
    </ul>
    <!-- 학생정보 -->
    <ul id="student">
      <li>
        <label for="">학번</label>
        <input type="text" id="sno" />
      </li>
      <li>
        <label for="">성명</label>
        <input type="text" id="name" />
      </li>
      <li>
        <label for="">나이</label>
        <input type="text" id="age" />
      </li>
      <li>
        <label for="">거주지</label>
        <input type="text" id="address" />
      </li>
      <li>
        <button type="button" onclick="signupCheck()">Signup</button>
        <button type="reset">Cancle</button>
      </li>
    </ul>
    <!-- 교수정보 -->
    <ul id="professor">
      <li>
        <label for="">성명</label>
        <input type="text" id="name" />
      </li>
      <li>
        <label for="">나이</label>
        <input type="text" id="age" />
      </li>
      <li>
        <label for="">거주지</label>
        <input type="text" id="adress" />
      </li>
      <li>
        <label for="">과목</label>
        <input type="text" id="subject" />
      </li>
      <li>
        <button type="button" onclick="signupCheck()">Signup</button>
        <button type="reset">Cancle</button>
      </li>
    </ul>
    <!-- 학부모 정보 -->
    <ul id="parent">
      <li>
        <label for="">성명</label>
        <input type="text" id="name" />
      </li>
      <li>
        <label for="">나이</label>
        <input type="text" id="age" />
      </li>
      <li>
        <label for="">거주지</label>
        <input type="text" id="address" />
      </li>
      <li>
        <label for="">자식이름</label>
        <input type="text" id="cname" />
      </li>
      <li>
        <button type="button" onclick="signupCheck()">Signup</button>
        <button type="reset">Cancle</button>
      </li>
    </ul>
    <!-- 교직원정보 -->
    <ul id="employee">
      <li>
        <label for="">성명</label>
        <input type="text" id="name" />
      </li>
      <li>
        <label for="">나이</label>
        <input type="text" id="age" />
      </li>
      <li>
        <label for="">거주지</label>
        <input type="text" id="address" />
      </li>
      <li>
        <label for="">부서</label>
        <input type="text" id="department" />
      </li>
      <li>
        <button type="button" onclick="signupCheck()">Signup</button>
        <button type="reset">Cancle</button>
      </li>
    </ul>

    <!-- 입력정보 출력 -->
    <div id="result"></div>
  </body>
</html>
