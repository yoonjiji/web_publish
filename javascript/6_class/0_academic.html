  <head>

  <body>
    <h1>Academic Signup</h1>
    <ul>
      <li>
        <input type="radio" name="type" value="1" checked /><span>학생</span>

    </ul>
    <ul id="student">
      <li>
        <label for="">학번</label>

      <li>
        <label for="">성명</label>

      <li>

      <li>
        <label for="">주소</label>

      </li>
      <li>
        <button type="button" onclick="signupCheck()">Signup</button>
        <button type="button">Cancle</button>
      </li>
    </ul>
    <ul id="professor">
      <li>
        <label for="">성명</label>

      <li>

        <input type="text" id="age" />
      </li>
      <li>
        <label for="">주소</label>
        <input type="text" id="address" />
      </li>
      <li>
        <label for="">과목</label>

      </li>
      <li>
        <button type="button" onclick="signupCheck()">Signup</button>
        <button type="button">Cancle</button>
      </li>
    </ul>
    <ul id="parent">
      <li>
        <label for="">성명</label>

      </li>
      <li>

      </li>
      <li>
        <label for="">자녀 성함</label>

      </li>
      <li>
        <button type="button" onclick="signupCheck()">Signup</button>
        <button type="button">Cancle</button>
      </li>
    </ul>

      </li>
      <li>
        <label for="">부서</label>

      </li>
      <li>
        <button type="button" onclick="signupCheck()">Signup</button>
        <button type="button">Cancle</button>
      </li>
    </ul>
