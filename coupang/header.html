<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupang Header</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div>
          <span>즐겨찾기</span>
          <span>입점신청</span>
        </div>
        <ul>
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
      <div class="header_bottom">
        <div class="header_side">카테고리</div>
        <div class="header_main">
          <div class="header_main_top">
            <h2>logo</h2>
            <div class="header_main_top_input">
              <select name="category" id="">
                <option value="category">전체</option>
                <option value="category">패션의류/잡화</option>
                <option value="category">뷰티</option>
              </select>
              <input type="text" placeholder="찾고 싶은 상품을 검색해보세요!" />
              <button>돋보기</button>
            </div>
          </div>
          <nav class="header_main_nav"></nav>
        </div>
      </div>
    </header>
  </body>
</html>
