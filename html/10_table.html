<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table {
            /* width: 500px; */
            /* height: 400px; */
        }
        table,
        td,
        th {
            border: 1px solid gray;
            border-collapse: collapse;
        }
        td,
        th {
            height: 40px;
        }
    </style>
</head>
<body>
    <h2>Table Tag</h2>
    <table>
        <thead>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">제목1</th>
                <th scope="col">제목2</th>
                <th scope="col">제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td colspan="3">data11</td>
                <!-- <td>data12</td> -->
                <!-- <td>data13</td> -->
            </tr>
            <tr>
                <th scope="row">2</th>
                <td rowspan="2">data21</td>
                <td colspan="2">data22</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <!-- <td>data31</td> -->
                <td>data32</td>
                <td>data32</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">합계</th>
                <td>total1</td>
                <td>total2</td>
                <td>total3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
