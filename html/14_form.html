<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Element or Tag</title>
    <script>
      function loginSubmit() {
        alert("서버로 전송합니다!!");
      }
    </script>
  </head>
  <body>
    <h1>Form Element</h1>
    <form action="#" method="get">
      <fieldset>
        <legend>로그인 화면</legend>
        <ul>
          <li>
            <label for="">ID</label>
            <input type="text" name="id" placeholder="아이디 입력" />
          </li>
          <li>
            <label for="">Password</label>
            <input type="password" name="pwd" placeholder="패스워드 입력" />
          </li>
        </ul>
        <!-- id 유효성 검사용 -->
      </fieldset>

      <fieldset>
        <legend>옵션 사항</legend>
        <ul>
          <li>
            <label for="">주소</label>
            <select name="address">
              <option value="선택">선택</option>
              <!-- 첫번째 option이 처음에 보임 -->
              <option value="서울시">서울시</option>
              <!-- address=서울시 -->
              <option value="부산시">부산시</option>
              <!-- address=부산시 -->
              <option value="인천시">인천시</option>
              <!-- address=인천시 -->
            </select>
            <!-- select -->
          </li>
          <li>
            <label for="">직군</label>
            <input type="radio" name="role" value="front" />
            <span>프론트개발자</span>
            <input type="radio" name="role" value="server" />
            <span>서버개발자</span>
            <input type="radio" name="role" value="db" />
            <span>DB엔지니어</span>
          </li>
          <!-- radio -->
          <li>
            <label for="">관심 과목</label>
            <input type="checkbox" name="subject" value="html" />
            <span>HTML</span>
            <input type="checkbox" name="subject" value="css" />
            <span>CSS</span>
            <input type="checkbox" name="subject" value="javascript" />
            <span>JavaScript</span>
          </li>
          <!-- checkbox -->
          <li>
            <label for="">자기소개</label>
            <textarea
              name="intro"
              cols="50"
              rows="10"
              placeholder="200자 이내로 작성해주세요"
            ></textarea>
          </li>
          <!-- textarea -->
          <li>
            <label for="">파일업로드</label>
            <input type="file" name="file" />
          </li>
          <!-- input - file -->
          <li>
            <label for="">URL</label>
            <input type="ulr" name="url" />
          </li>
          <!-- input - ulr -->
          <li>
            <label for="">생년월일</label>
            <input type="date" name="date" />
          </li>
          <!-- input - date -->
        </ul>
      </fieldset>

      <div>
        <button type="submit">LogIn</button>
        <button type="reset">Reset</button>
        <button type="button">
          <img
            src="/web_publish/html/images/logoRed.png"
            alt="logo"
            width="70px"
          />
        </button>
      </div>
      <!-- button -->
    </form>
    <!-- 폼태그 => 서버에 전송 -->
  </body>
</html>
