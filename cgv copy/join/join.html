<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV Join Form</title>

    <!-- style -->
    <link rel="stylesheet" href="/cgv/css/reset.css" />
    <link rel="stylesheet" href="/cgv/css/common.css" />
    <link rel="stylesheet" href="/cgv/css/main.css" />
  </head>
  <body>
    <div id="wrap">
      <iframe
        src="/cgv/header.html"
        frameborder="0"
        width="100%"
        height="150px"
      ></iframe>
      <!-- /header -->

      <div id="contents">
        <div class="join-form">
          <h1>Join Form</h1>
          <p>회원이 되어 다양한 혜택을 경험해보세요!</p>
          <form action="#" method="post">
            <ul>
              <li>
                <label for="">아이디</label>
                <span>사용할 수 없는 아이디입니다</span>
                <div class="id-form">
                  <input
                    type="text"
                    name="id"
                    placeholder="아이디 입력(6~20자)"
                  />
                  <button>중복 확인</button>
                </div>
                <!-- /id-form -->
              </li>

              <li>
                <label for="">비밀번호</label>
                <span>12자 이내의 비밀번호를 입력해주세요</span>
                <input
                  type="password"
                  name="pwd"
                  placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8~20자)"
                />
              </li>

              <li>
                <label for="">비밀번호 확인</label>
                <span>비밀번호가 일치하지 않습니다</span>
                <input
                  type="password"
                  name="cpwd"
                  placeholder="비밀번호 재입력"
                />
              </li>
              <li>
                <label for="">이름</label>
                <input
                  type="text"
                  name="name"
                  placeholder="이름을 입력해주세요"
                />
              </li>

              <li>
                <label for="">전화번호</label>
                <input
                  type="text"
                  name="phoneNo"
                  placeholder="휴대폰 번호 입력('-' 제외 11자리 입력)"
                />
              </li>

              <li>
                <label for="">이메일 주소</label>
                <input type="text" name="email" placeholder="이메일 주소" />
                <span>@</span>
                <select name="emaildomain">
                  <option value="default">선택</option>
                  <option value="naver.com">naver.com</option>
                  <option value="gmail.com">gmail.com</option>
                  <option value="daum.net">daum.net</option>
                </select>
              </li>

              <li>
                <button>가입하기</button>
                <button>가입취소</button>
              </li>
            </ul>
          </form>
        </div>
        <!-- /join-form -->
      </div>
      <!-- /contents -->

      <iframe
        src="/cgv/footer.html"
        frameborder="0"
        width="100%"
        height="200px"
      ></iframe>
      <!-- /footer -->
    </div>
    <!-- /wrap -->
  </body>
</html>
