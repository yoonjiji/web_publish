<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV Join Form</title>

    <!-- style -->
    <link rel="stylesheet" href="/cgv copy/css/commons.css" />
    <link rel="stylesheet" href="/cgv copy/css/cgv.css" />
  </head>
  <body>
    <div id="wrap">
      <iframe
        src="/cgv copy/header.html"
        frameborder="0"
        width="100%"
        height="150px"
      ></iframe>
      <!-- /header -->

      <div id="contents">
        <div class="join-form center-layout">
          <div>
          <h1 class="center-title">Join Form</h1>
          <form action="#" method="post">
            <p>회원이 되어 다양한 혜택을 경험해보세요!</p>
            <ul>
              <li>
                <label for="">아이디</label>
                <span>사용할 수 없는 아이디입니다</span>
                <div>
                  <input
                    type="text"
                    name="id"
                    placeholder="아이디 입력(6~20자)"
                  />
                  <button>중복 확인</button>
                </div>
              </li>

              <li>
                <label for="">비밀번호</label>
                <span>12자 이내의 비밀번호를 입력해주세요</span>
                <div>
                  <input
                    type="password"
                    name="pwd"
                    placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8~20자)"
                  />
                </div>
              </li>

              <li>
                <label for="">비밀번호 확인</label>
                <span>비밀번호가 일치하지 않습니다</span>
                <div>
                  <input
                    type="password"
                    name="cpwd"
                    placeholder="비밀번호 재입력"
                  />
                </div>
              </li>
              <li>
                <label for="">이름</label>
                <div>
                  <input
                    type="text"
                    name="name"
                    placeholder="이름을 입력해주세요"
                  />
                </div>
              </li>

              <li>
                <label for="">전화번호</label>
                <div>
                  <input
                    type="text"
                    name="phoneNo"
                    placeholder="휴대폰 번호 입력('-' 제외 11자리 입력)"
                  />
                </div>
              </li>

              <li>
                <label for="">이메일 주소</label>
                <div>
                  <input type="text" name="email" placeholder="이메일 주소" />
                  <span>@</span>
                  <select name="emaildomain">
                    <option value="default">선택</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                  </select>
                </div>  
              </li>

              <li>
                <button>가입하기</button>
                <button>가입취소</button>
              </li>
            </ul>
          </form>
        </div>
        <!-- /join-form -->
      </div>
      <!-- /contents -->

      <iframe
        src="/cgv/footer.html"
        frameborder="0"
        width="100%"
        height="500px"
      ></iframe>
      <!-- /footer -->
    </div>
    <!-- /wrap -->
  </body>
</html>
