<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV Login</title>

    <!-- style -->
    <link rel="stylesheet" href="/cgv copy/css/commons.css" />
    <link rel="stylesheet" href="/cgv copy/css/cgv.css" />
  </head>
  <body>
    <div id="wrap">
      <iframe
        src="/cgv copy/header.html"
        frameborder="0"
        width="100%"
        height="150px"
      ></iframe>
      <!-- /header -->

      <div id="contents">
        <div class="login-form center-layout">
          <h1 class="center-title">로그인</h1>

          <form action="#" method="post">
            <!-- 메뉴탭/로그인창 -->
            <div class="login-wrap">
              <ul class="login-menu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">비회원 예매</a></li>
                <li><a href="#">비회원 예매확인</a></li>
              </ul>
              <ul class="login-input">
                <li>
                  아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.
                </li>
                <li>
                  <input type="text" name="id" placeholder="입력해주세요" />
                </li>
                <li>
                  <input
                    type="text"
                    name="fwd"
                    placeholder="비밀번호를 입력해주세요"
                  />
                </li>
                <li>
                  <button>로그인</button>
                </li>
                <li class="login-input-find">
                  <div>
                    <input type="checkbox" />
                    <label for="">아이디 저장</label>
                  </div>
                  <div>
                    <a href="#">아이디 찾기</a><span>&gt;</span>
                    <a href="#">비밀번호 찾기</a><span>&gt;</span>
                  </div>
                </li>
              </ul>
            </div>

            <!-- 광고 이미지 -->
            <div>
              <img
                src="https://adimg.cgv.co.kr//images/202206/loginplus/350x300.png"
                alt="img"
              />
            </div>
          </form>
        </div>
        <!-- /login-form -->
      </div>
      <!-- /contents -->

      <iframe
        src="/cgv/footer.html"
        frameborder="0"
        width="100%"
        height="500px"
      ></iframe>
      <!-- /footer -->
    </div>
    <!-- /wrap -->
  </body>
</html>
