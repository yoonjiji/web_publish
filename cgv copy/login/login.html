<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV Login</title>

    <!-- style -->
    <link rel="stylesheet" href="/cgv/css/reset.css" />
    <link rel="stylesheet" href="/cgv/css/common.css" />
    <link rel="stylesheet" href="/cgv/css/main.css" />
  </head>
  <body>
    <div id="wrap">
      <iframe
        src="/cgv/header.html"
        frameborder="0"
        width="100%"
        height="150px"
      ></iframe>
      <!-- /header -->

      <div id="contents">
        <div class="login-form">
          <h1>Login Form</h1>
          <form action="#" method="post">
            <ul>
              <li>
                <label for="">아이디 또는 이메일</label>
                <input type="text" name="id" placeholder="입력해주세요" />
              </li>

              <li>
                <label for="">비밀번호</label>
                <input
                  type="text"
                  name="fwd"
                  placeholder="비밀번호를 입력해주세요"
                />
              </li>

              <li>
                <input type="checkbox" />
                <label for="">로그인 상태 유지</label>
              </li>

              <li>
                <button>로그인</button>
                <button>회원가입</button>
              </li>

              <li><a href="#">비밀번호 찾기</a></li>
            </ul>
          </form>
        </div>
        <!-- /login-form -->
      </div>
      <!-- /contents -->

      <iframe
        src="/cgv/footer.html"
        frameborder="0"
        width="100%"
        height="200px"
      ></iframe>
      <!-- /footer -->
    </div>
    <!-- /wrap -->
  </body>
</html>
